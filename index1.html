<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trabalho Html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="lista">Lista de Tarefas</h1>
        </header>
        <main>
            <ul class="tarefas">
                <li>
                    <input type="checkbox" id="obrig1" name="Obrigações" value="Sala">
                    <label for="Sala">Sala</label>
                </li>
                <li>
                    <input type="checkbox" id="obrig2" name="Obrigações" value="Quarto">
                    <label for="Quarto">Quarto</label>
                </li>
                <li>
                    <input type="checkbox" id="obrig3" name="Obrigações" value="Banheiro">
                    <label for="Banheiro">Banheiro</label>
                </li>
                <li>
                    <input type="checkbox" id="obrig4" name="Obrigações" value="Garagem">
                    <label for="Garagem">Garagem</label>
                </li>
            </ul>

            <div class="botoes">
                <button type="submit" class="botao-adicionar">Adicionar</button>
                <button type="submit" class="botao-editar">Editar</button>
                <button type="submit" class="botao-excluir">Excluir Tarefas</button>
            </div>
        </main>
    </div>
</body>

</html>
